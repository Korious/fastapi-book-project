runtime: python310
env: standard

entrypoint: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app

runtime_config:
  python_version: 3.9

automatic_scaling:
  min_num_instances: 1
  max_num_instances: 5
  cool_down_period_sec: 120
  cpu_utilization:
    target_utilization: 0.6

resources:
  cpu: 1
  memory_gb: 2.3
  disk_size_gb: 10